spring:
 cloud:
   gateway:
     routes:
       - id: swiggy-app
         uri: lb://SWIGGY-APP
         predicates:
           - Path=/swiggy/**



       - id: restaurant-service
         uri: lb://RESTAURANT-SERVICE
         predicates:
           - Path=/restaurant/**


 application:
   name: SWIGGY-GATEWAY


eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/